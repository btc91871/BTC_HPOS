<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Navigation</title>
</head>
<body style="background-color: #f8f8f8; font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <div style="padding-left: 2%; padding-top: 2%; width: 100%;">
        <div class="row">
            <div class="col stretch">
                <form>
                    <table style="width: 100%; margin: auto;">
                        <tr>
                            <!-- Previous Button -->
                            <td style="width: 10%; text-align: center; vertical-align: middle;">
                                <button type="button" style="width: 50px; height: 40px;"
                                        data-bind="click: prevFrame, enable: currentFrame() > 1">
                                    &#8249;
                                </button>
                            </td>

                            <!-- Section Buttons -->
                            <td style="width: 80%; text-align: center;">
                                <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;"
                                     data-bind="foreach: sectionButtons">
                                    <button type="button" class="okButton primaryButton"
                                            style="margin: 5px; min-width: 120px; height: 40px; text-align: center;"
                                            data-bind="text: name, click: function() { $parent.onSectionClick($data); }">
                                    </button>
                                </div>
                            </td>

                            <!-- Next Button -->
                            <td style="width: 10%; text-align: center; vertical-align: middle;">
                                <button type="button" style="width: 50px; height: 40px;"
                                        data-bind="click: nextFrame, enable: (currentFrame() * sectionsPerPage) < allSections().length">
                                    &#8250;
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>

                <!-- Section Title -->
                <div data-bind="if: currentSection" style="margin-top: 20px; text-align: center;">
                    <h3 style="margin-bottom: 20px; font-size: 20px;" data-bind="text: currentSection"></h3>
                </div>

                <!-- Tables & Chairs Display -->
                <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;"
                     data-bind="foreach: tableData">

                    <!-- Table Container -->
                    <div style="display: flex; flex-direction: column; align-items: center; margin: 10px;">

                        <!-- Table Name -->
                        <div style="display: flex; flex-wrap: wrap; gap: 50px; justify-content: center;"
                             data-bind="foreach: ko.utils.range(1, $root.TablesInSection)">
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <!-- Table -->
                                <div style="
                                     width: 50px;
                                     height: 50px;
                                     background-color: #8B4513;
                                     border-radius: 10px;
                                     display: flex;
                                     justify-content: center;
                                     align-items: center;
                                     cursor: pointer;
                                     border: none;
                                     outline: none;
                                     font-size: 12px;
                                     color: white;
                                     font-weight: bold;
                                     user-select: none;"
                                     onmouseover="this.style.backgroundColor='#A0522D';"
                                     onmouseout="this.style.backgroundColor='#8B4513';">
                                </div>
                                <div style="display: flex; justify-content: space-between; width: 50px; margin-top: -5px;">
                                    <div style="width: 10px; height: 20px; background-color: #654321; border-radius: 4px;"></div>
                                    <div style="width: 10px; height: 20px; background-color: #654321; border-radius: 4px;"></div>
                                </div>
                                <!-- Chair Count Rendering -->
                                <div style="display: flex; flex-wrap: wrap; gap: 5px; margin-top: 8px;"
                                     data-bind="foreach: ko.utils.range(1, $root.ChairCount)">
                                    <div style="width: 10px; height: 10px; background-color: #ccc; border-radius: 50%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
